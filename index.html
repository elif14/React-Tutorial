<!DOCTYPE html>
<html>
    <body>
        <div id = 'root'></div>
    </body>
    <!--import React - library that allows interactive UI-->
    <script src = "https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <!--import React Dom - library that puts interactive UI to the body-->
    <script src = "https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script>
      <!--In React JS, everything starts with the JS and it becomes HTML-->
        const root = document.getElementById("root");
        <!--React JS will create HTML for me    createElement takes second argument for id-->
	<!--Created Span and gave it an id, BUT span is still empty-->
        const h3 = React.createElement(
	    "h3", <!-- this can be any tag in HTML (ie; div, button)-->
        { onMouseEnter: () => console.log('Mouse Entered'),}, <!-- property: id, style (ie; style= "color: red;")-->
            "Please sign in"
      );
      <!--This const name doesn't have to be same as HTML tag, BUT argument has to match the name of the HTML tag-->
        const button = React.createElement("button", {onClick: () => console.log('Clicked'),} , "Sign in");
      const container = React.createElement("div", null, [h3, button]);
        <!--ReactDOM will render JS UI element inside of root-->
    ReactDOM.render(container, root);
    <!--onClick and onMouseEnter are like eventlistner in html but done in React JS-->
    </script>
</html>
